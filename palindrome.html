<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palidrome Checker</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/palindrome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&family=Walter+Turncoat&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Is it a Palindrome?</h1>
    <div class="box-1">
        <p>* A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <div class="box-2">
        <p>Enter in text to see if it's a palindrome:</p>
        <input id="text-input">
        <button id="check-btn" onclick="checkPalindrome()">Check</button>
        <div id="result"></div>
    </div>
    <script src="js/palindrome.js"></script>
  </body>

</html>
